<mat-toolbar id="appHeader">
    <ul class="headerList">
        <li *ngFor="let link of menu" class="headerListItem">
            <a  [routerLink]="link.path"
                class="headerLink"
                mat-button
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                {{link.name}}
            </a>
        </li>
    </ul>
</mat-toolbar>
