<article>
    <form (ngSubmit)="signUp(signUpForm)" #signUpForm="ngForm">
        <mat-form-field>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" matInput ngModel>
        </mat-form-field>
        <mat-form-field>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" matInput ngModel>
        </mat-form-field>
        <mat-form-field>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" matInput ngModel>
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent">Sign Up</button>
    </form>
</article>
